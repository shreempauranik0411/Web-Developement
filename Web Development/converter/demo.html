<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="converter">
    <h2>Temperature Converter</h2>
    <input type="number" id="celsius" placeholder="Enter Celsius" oninput="convert('C')"> °C
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convert('F')"> °F
  </div>
  <script src="script.js"></script>
</body>
</html>
